[versions]
accompanistPlaceholderMaterial = "0.36.0"
activityCompose = "1.11.0"
agp = "8.13.0"
coil = "2.7.0"
coilCompose = "3.3.0"
coilComposeVersion = "2.7.0"
coilGif = "2.7.0"
coilNetworkOkhttp = "3.3.0"
coilSvg = "2.7.0"
kotlin = "2.2.20"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.1"
kotlinxSerializationJson = "1.9.0"
ktorClientCio = "3.3.0"
